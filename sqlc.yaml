version: "2"

overrides:
  go:
    overrides:
      - db_type: "uuid"
        go_type:
          import: "github.com/google/uuid"
          package: "uuid"
          type: "UUID"

sql:
  - engine: postgresql
    schema: ./migrations/userdb
    queries: ./queries
    gen:
      go:
        sql_package: pgx/v5
        package: userdb
        out: ./internal/userdb
        emit_interface: true
        emit_json_tags: true
        json_tags_case_style: "camel"
